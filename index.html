<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <main>
        <section class="bg-balls">
            <img class="img-top" src="images/bg-pattern-top.svg" alt="">
            <img class="img-bottom"  src="images/bg-pattern-bottom.svg" alt="">
        </section>
      <div class="card">
        <div class="card-content">
          <div class="profile-pattern">
            <img src="images/bg-pattern-card.svg" alt="" />
          </div>
          <div class="profile-img">
            <img src="images/image-victor.jpg" alt="" />
          </div>
          <div class="details">
            <h3>Victor Crest <span>26</span></h3>
            <p>London</p>
          </div>
          <div class="follower-details">
            <p><span>80K</span> Followers</p>
            <p><span>803K</span> Likes</p>
            <p><span>1.4K</span> Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
